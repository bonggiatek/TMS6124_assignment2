<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bong Gia Tek - Photo Gallery</title>
    <link id="theme-style" rel="stylesheet" href="css/theme1.css">
    <style>
        /* Gallery Container */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Gallery Images */
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover Effect */
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Figure Caption */
        .gallery figcaption {
            text-align: center;
            font-size: 16px;
            color: #333;
            margin-top: 10px;
        }

        /* Theme Switcher Styles */
        .theme-switcher {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .theme-toggle {
            background: linear-gradient(135deg, #ff9a9e 10%, #fad0c4 100%);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .theme-toggle:hover {
            background: linear-gradient(135deg, #fad0c4 10%, #ff9a9e 100%);
        }
    </style>
</head>
<body>
    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <button class="theme-toggle" onclick="toggleTheme()">Switch Theme</button>
    </div>

    <header class="header">
        <h1>Bong Gia Tek - Photo Gallery</h1>
        <p>Explore the images showcasing my projects and achievements.</p>
    </header>

    <main class="content">
        <section id="gallery" class="portfolio-section">
            <h2>Project Showcase</h2>
            <div class="gallery">
                <figure>
                    <img src="image/project1.jpg" alt="Project 1">
                    <figcaption>Project 1: IoT Smart Home</figcaption>
                </figure>

                <figure>
                    <img src="image/project2.jpg" alt="Project 2">
                    <figcaption>Project 2: Machine Learning Model</figcaption>
                </figure>

                <figure>
                    <img src="image/project3.jpg" alt="Project 3">
                    <figcaption>Project 3: Raspberry Pi Weather Station</figcaption>
                </figure>

                <figure>
                    <img src="image/project4.jpg" alt="Project 4">
                    <figcaption>Project 4: Smart Agriculture System</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Contact: <a href="mailto:bonggiatek@gmail.com">bonggiatek@gmail.com</a></p>
    </footer>

    <script>
        // Function to toggle the theme
        function toggleTheme() {
            const currentUrl = window.location.href;
            const newUrl = new URL(currentUrl);
            const currentTheme = newUrl.searchParams.get('theme');

            // Toggle between themes and set the URL parameter
            if (currentTheme === 'theme2') {
                newUrl.searchParams.set('theme', 'theme1');
                document.querySelector('#theme-style').href = 'css/theme1.css';
            } else {
                newUrl.searchParams.set('theme', 'theme2');
                document.querySelector('#theme-style').href = 'css/theme2.css';
            }

            // Update the URL without reloading the page
            window.history.pushState({}, '', newUrl);
        }

        // Check the URL on page load and apply the theme
        window.onload = function() {
            const currentUrl = window.location.href;
            const newUrl = new URL(currentUrl);
            let theme = newUrl.searchParams.get('theme');

            // Set default theme to 'theme1' if no theme is specified
            if (!theme) {
                theme = 'theme1';
                newUrl.searchParams.set('theme', theme);  // Ensure the theme is in the URL
                window.history.pushState({}, '', newUrl);  // Update the URL with default theme
            }

            if (theme === 'theme2') {
                document.querySelector('#theme-style').href = 'css/theme2.css';
            } else {
                document.querySelector('#theme-style').href = 'css/theme1.css';
            }
        };
    </script>
</body>
</html>
